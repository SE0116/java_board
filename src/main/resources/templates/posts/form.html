<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>게시판 - 글쓰기</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<section class="container">
    <header class="page-header">
        <h1>게시판</h1>
        <div class="actions">
            <a th:href="@{/posts}" class="btn">목록</a>
        </div>
    </header>

    <form th:action="@{/posts}" th:object="${post}" method="post" class="form">
        <div class="form-row">
            <label for="title">제목</label>
            <input id="title" type="text" th:field="*{title}" required />
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="form-row">
            <label for="author">작성자</label>
            <input id="author" type="text" th:field="*{author}" required />
            <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>

        <div class="form-row">
            <label for="content">내용</label>
            <textarea id="content" rows="10" th:field="*{content}" required></textarea>
            <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">등록</button>
            <a th:href="@{/posts}" class="btn">취소</a>
        </div>
    </form>
</section>
</body>
</html>
