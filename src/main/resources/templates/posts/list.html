<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 목록</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<main class="container">
    <header class="page-header">
        <h1>게시판</h1>
        <div class="actions">
            <a th:href="@{/posts/new}" class="btn btn-primary">글쓰기</a>
        </div>
    </header>

    <!-- 검색 -->
    <form th:action="@{/posts}" method="get" style="margin-bottom:1rem;">
        <input type="hidden" name="size" th:value="${size}" />
        <input type="text" name="q" placeholder="제목/내용/작성자"
               th:value="${q}" style="width:240px;" />
        <button type="submit" class="btn">검색</button>
        <a th:href="@{/posts}" class="btn">초기화</a>
    </form>

    <!-- 일괄삭제 폼: 체크된 id들을 POST로 전송 -->
    <form th:action="@{/posts/bulk-delete}" method="post" id="bulkDeleteForm">
        <input type="hidden" name="page" th:value="${page}" />
        <input type="hidden" name="size" th:value="${size}" />
        <input type="hidden" name="q" th:value="${q}" />

        <section>
            <table class="table">
                <thead>
                <tr>
                    <th style="width:36px;">
                        <input type="checkbox" id="select-all"/>
                    </th>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td>
                        <input type="checkbox" name="ids" th:value="${post.id}" class="row-check"/>
                    </td>
                    <td th:text="${post.id}">1</td>
                    <td>
                        <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}">제목</a>
                    </td>
                    <td th:text="${post.author}">작성자</td>
                    <td th:text="${post.viewCount}">0</td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</td>
                </tr>

                <tr th:if="${#lists.isEmpty(posts)}">
                    <td colspan="6" style="text-align:center;">등록된 글이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </section>

        <div class="actions" style="margin-top:.5rem;">
            <button type="submit" class="btn btn-danger" id="bulkDeleteBtn" disabled
                    onclick="return confirm('선택한 게시글을 삭제하시겠습니까?');">
                선택 삭제
            </button>
        </div>
    </form>

    <!-- 숫자 페이지네이션 -->
    <nav class="pagination" style="margin-top:1rem;">
        <a th:if="${showPrev}"
           th:href="@{|/posts?page=${prevPage}&size=${size}${q != null && !#strings.isEmpty(q) ? '&q=' + q : ''}|}">
            이전
        </a>

        <a th:each="p : ${pagesToShow}"
           th:classappend="${p} == ${page} ? 'active' : ''"
           th:text="${p}"
           th:href="@{|/posts?page=${p}&size=${size}${q != null && !#strings.isEmpty(q) ? '&q=' + q : ''}|}"
           style="margin:0 .25rem; padding:.2rem .5rem; border:1px solid #ddd; text-decoration:none;">
            1
        </a>

        <a th:if="${showNext}"
           th:href="@{|/posts?page=${nextPage}&size=${size}${q != null && !#strings.isEmpty(q) ? '&q=' + q : ''}|}">
            다음
        </a>
    </nav>
</main>

<script>
    $(function() {
      const $all = $('#select-all');
      const $rows = $('.row-check');
      const $btn = $('#bulkDeleteBtn');

      function refreshBtn() {
        $btn.prop('disabled', $('.row-check:checked').length === 0);
      }

      $all.on('change', function() {
        $rows.prop('checked', this.checked);
        refreshBtn();
      });

      $rows.on('change', function() {
        const allChecked = $rows.length === $('.row-check:checked').length;
        $all.prop('checked', allChecked);
        refreshBtn();
      });

      refreshBtn();
    });
</script>
</body>
</html>
