<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>게시판 - 목록</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<section class="container">
    <header class="page-header">
        <h1>게시판</h1>
        <div class="actions">
            <a th:href="@{/posts/new}" class="btn btn-primary">글쓰기</a>
        </div>
    </header>

    <section>
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="post : ${posts}">
                <td th:text="${post.id}">1</td>
                <td>
                    <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}">제목</a>
                </td>
                <td th:text="${post.author}">작성자</td>
                <td th:text="${post.viewCount}">0</td>
                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</td>
            </tr>

            <tr th:if="${#lists.isEmpty(posts)}">
                <td colspan="5" style="text-align:center;">등록된 글이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </section>

    <nav class="pagination">
      <a th:if="${page > 1}" th:href="@{|/posts?page=${page-1}|}">이전</a>
      <span th:text="${page}">1</span>
      <a th:if="${hasNext}" th:href="@{|/posts?page=${page+1}|}">다음</a>
    </nav>
</section>
</body>
</html>
